            application/json:
              example:
                code: 200
                message: success create asset
        '400':
          description: Response for create asset failed (bad request)
          content:
            application/json:
              examples:
                failed binding:
                  value:
                    code: 400
                    message: failed to bind data
                empty string in input:
                  value:
                    code: 400
                    message: input cannot be empty
                invalid quantity:
                  value:
                    code: 400
                    message: quantity must be greater than zero
                category not exist:
                  value:
                    code: 400
                    message: category not exist
                string contains malicious character:
                  value:
                    code: 400
                    message: input cannot contain forbidden character
                invalid or expired jwt:
